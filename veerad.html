<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .movie-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
    }
    .video-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .video-player {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .icon-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #fff;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .icon-button:hover {
      background-color: #45a049;
    }
    .icon-button i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="movie-container">
    <!-- Video Container -->
    <div class="video-container">
      <video id="movie-video" class="video-player" controls autoplay preload="auto"></video>
    </div>

    <!-- Control Buttons -->
    <div class="icon-buttons">
      <div class="icon-button" id="download-icon">
        <i class="material-icons">download</i> Download
      </div>
      <div class="icon-button" onclick="openFullscreen()">
        <i class="fas fa-expand"></i> Fullscreen
      </div>
      <div class="icon-button" onclick="rotateVideo()">
        <i class="fas fa-sync-alt"></i> Rotate
      </div>
    </div>

    <h3>Enable Auto-Rotate to view in full screen</h3>
  </div>

<script>
  const video = document.getElementById('movie-video');
  const videoUrl = "https://pub-c112d6c4191e458db7adfadb97398a27.r2.dev/Veera_Dheera_Sooran.mp4";
  const downloadUrl = "https://drive.usercontent.google.com/download?id=1k7LS_xF1Ek5gqevCT85sv37bBSdwoWs2&export=download&authuser=0";
  let rotation = 0;

  video.src = videoUrl;

  document.getElementById('download-icon').addEventListener('click', () => {
    window.open(downloadUrl, '_blank');
  });

  function openFullscreen() {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  }

  function rotateVideo() {
    rotation = (rotation + 90) % 360;
    video.style.transform = `rotate(${rotation}deg)`;
  }
</script>
</body>
</html>
