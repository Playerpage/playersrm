<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    .carousel-wrapper {
      padding: 20px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 12px;
    }

    .carousel::-webkit-scrollbar {
      display: none; /* hide scrollbar on webkit */
    }

    .carousel img {
      width: 250px;
      height: 150px;
      flex-shrink: 0;
      scroll-snap-align: center;
      border-radius: 10px;
      object-fit: cover;
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <h2 style="margin-bottom: 10px;">Retail Carousel</h2>
    <div class="carousel">
      <img src="images/image1.jpg" alt="Retail 1">
      <img src="images/image2.jpg" alt="Retail 2">
      <img src="images/image3.jpg" alt="Retail 3">
    </div>
  </div>

</body>
</html>
